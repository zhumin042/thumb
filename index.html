<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>点赞组件</title>
	<link href="resources/css/main.css" rel="stylesheet" media="screen">
	<script src="libs/jquery/jquery.min.js"></script>
	<script src="libs/system/system.js"></script>
	<script>
	  System.import('src/thumb.js').then(function(m) {
  		  var div = document.getElementById('firstHand');
	      //创建Jquery插件
	      creatJqueryPugin(m.default.Thumb);
	      $('#jqHand').jqThumb();
	    });

	  //创建Jquery插件
	  function creatJqueryPugin(func){
	  	 $.fn.extend({
	        "jqThumb":function(options){
	            return this.each(function(){//这里return返回的是 jQuery对象，为了支持链式调用
	            	var curThis = $(this);
	            	var thumb = new func(curThis[0], 0);
	            	thumb.addAction();
	            });
	        }
	     });
	  }

	</script>
</head>
<body>
